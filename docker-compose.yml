version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: gestora-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestora_acl
      MYSQL_USER: gestora
      MYSQL_PASSWORD: gestora
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - apps/api/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-mysql://gestora:gestora@db:3306/gestora_acl}
      PORT: ${PORT:-3333}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3333:3333"
    volumes:
      - ./apps/api:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  db_data: {}
